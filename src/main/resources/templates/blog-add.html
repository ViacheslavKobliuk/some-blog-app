<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>News BLOG</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="<KEY>" crossorigin="anonymous"></link>
<body>

<header th:insert="blocks/header.html :: header"></header>

<div class="container mt-5" mb-5>
    <h1>PLEASE ADD NEW ARTICLE</h1>
    <form action="/blog/add" method="post">
        <input type="text" name="title" placeholder="Enter name of the article" class="form-control"><br>
        <input type="text" name="announce" placeholder="Enter announce of the article" class="form-control"><br>
        <textarea name="fullText" placeholder="Enter full text of the article" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Add the article</button>
    </form>

</div>

<div th:insert="blocks/footer.html :: footer"></div>
</body>
</html>
