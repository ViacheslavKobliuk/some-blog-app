<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>News BLOG</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="<KEY>" crossorigin="anonymous"></link>
    <body>

        <header th:insert="blocks/header.html :: header"></header>

        <div class="container mt-5">
            <h1>NEWS OF BLOG APPLICATION</h1>

            <div th:each="el : ${posts}" class="alert alert-info mt-2">
                <h3 th:text="${el.title}"/>
                <p th:text="${el.announce}"/>
                <a th:href=" '/blog/' + ${el.id}" class="btn btn-warning">More information</a>
            </div>
        </div>

        <div th:insert="blocks/footer.html :: footer"></div>
    </body>
</html>
