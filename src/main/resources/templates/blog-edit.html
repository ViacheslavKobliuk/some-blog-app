<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit the article</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="<KEY>" crossorigin="anonymous"></link>
<body>

<header th:insert="blocks/header.html :: header"></header>

<div class="container mt-5" mb-5>
    <h1>Edit the article</h1>
    <div th:each="el : ${post}">
        <form method="post">
            <input type="text" th:value="${el.title}" name="title" placeholder="Enter name of the article" class="form-control"><br>
            <input type="text" th:value="${el.announce}" name="announce" placeholder="Enter announce of the article" class="form-control"><br>
            <textarea name="fullText" placeholder="Enter full text of the article" class="form-control" th:text="${el.fullText}"/><br>
            <button type="submit" class="btn btn-success">Edit the article</button>
        </form>
    </div>

</div>

<div th:insert="blocks/footer.html :: footer"></div>
</body>
</html>
